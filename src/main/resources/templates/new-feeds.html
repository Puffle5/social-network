<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div class="w3-col m3">
            <!-- Profile -->

            <!--            <div class="author-card pb-3">-->

            <!--                <div class="author-card-cover"><img class="author-card-cover"-->
            <!--                                                    th:src="@{'/images/' + ${user.coverPhotoURL}}" src="image.jpg"-->
            <!--                                                    th:alt="${user.username}"></div>-->
            <!--                <div class="author-card-profile"></div>-->
            <!--                <div class="author-card-profile">-->
            <!--                    <div class="author-card-avatar">-->
            <!--                        <img th:src="@{'/images/' + ${user.photoURL}}" src="image.jpg" alt="Daniel Adams">-->
            <!--                    </div>-->
            <!--                    <div class="author-card-details">-->
            <!--                        <h3 class="author-card-name text-lg" th:text="${user.username}"></h3>-->
            <!--                    </div>-->
            <!--                </div>-->
            <!--            </div>-->

            <!--            <br>-->


            <div class="w3-col fadeInLeft">
                <input class="form-control rounded-0 py-2" type="search" value="Search user" id="myInput">
            </div>
            <br>
            <br>
            <div class = "fadeInLeft">
                <h5 style="color: lightyellow" align="center">All Users</h5>
            </div>
            <br>

            <div class="w3-col allUsersList fadeInLeft">
                <div class="container">
                    <div class="row fullWidth">
                        <div class="people-nearby" id="all-users">


                        </div>
                    </div>
                </div>
            </div>


            <!-- End Left Column -->
        </div>

        <!-- Middle Column -->
        <div class="w3-col m7">

            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-white fadeIn">
                        <div class="w3-container w3-padding">
                            <h6 class="w3-opacity">Share your art!</h6>
                            <button type="button" class="w3-button w3-theme" data-toggle="modal"
                                    data-target="#home-page-create-post">
                                New Post
                            </button>

                            <div class="modal fade" id="home-page-create-post" role="dialog" tabindex="-1">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span>&times;</span>
                                            </button>
                                            <h4 class="modal-title">Add New Post</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form method="POST" enctype="multipart/form-data" class="form-horizontal"
                                                  id="post-picture-news">

                                                <div class="form-group">
                                                    <div style="position: relative; left: 20%;">
                                                        <input type="radio" name="status" value="public"> Public &emsp;
                                                        <input type="radio" name="status" value="private"> Private
                                                        <br><br>
                                                    </div>
                                                    <label for="post-title-news" class="control-label col-md-4">Post
                                                        Title</label>
                                                    <div class="col-md-8">
                                                        <input type="text" id="post-title-news" th:name="title"
                                                               class="form-control"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="post-description-news" class="control-label col-md-4">Post
                                                        Description</label>
                                                    <div class="col-md-8">
                                                        <textarea cols="" rows="5" id="post-description-news"
                                                                  th:name="description" class="form-control"></textarea>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <div class="col-md-offset-4 col-md-8">

                                                        <input type="file" name="files" id="file-input-home"/><br/><br/>
                                                        <input type="submit" class="btn btn-primary" value="Create"
                                                               id="upload-post-news"/>


                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>

            <div id="public-posts">

            </div>

        </div>


    </div>
</div>
